services:
  app:
    build: .
    container_name: linkforge-app
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./storage:/var/www/storage
    networks:
      - web
      - internal
    labels:
      - "caddy=linkforge.fr, www.linkforge.fr"
      - "caddy.reverse_proxy={{upstreams 80}}"
    depends_on:
      - redis
      - db

  db:
    image: mariadb:10.11
    container_name: linkforge-db
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: linkforge
      MYSQL_USER: linkforge_user
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    networks:
      - internal

  redis:
    image: redis:alpine
    container_name: linkforge-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - internal

networks:
  web:
    external: true
  internal:

volumes:
  db_data:
  redis_data: